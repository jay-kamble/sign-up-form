<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Sign up form</title>
</head>

<body>
    <div class="container">
        <div class="sidecontainer">
            <div class="logocontainer">
                <div><img src="./images/odin logo.png" alt=""></div>
                <h1>
                    ODIN
                </h1>
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/photos/seawaves-wallpaper-a5uptAdUmjE"
                    target="_blank" rel="noopener noreferrer">Gatis Marcinkevics</a>on <a
                    href="https://unsplash.com/@m_gatus" target="_blank" rel="noopener noreferrer">unsplash</a>
            </div>
        </div>
        <form action="" novalidate>
            <div class="forminfo">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.</p>
                <p>You <em>Know</em> you want to.</p>
            </div>
            <div class="formcontainer">
                <p>Let's do this!</p>
                <div class="formrow">
                    <div class="inputinfo">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required>

                    </div>
                    <div class="inputinfo">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" required>

                    </div>
                </div>
                <div class="formrow">
                    <div class="inputinfo">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                    </div>
                    <div class="inputinfo">
                        <label for="Pnum">Phone number</label>
                        <input type="tel" id="Pnum" name="Pnum" required>

                    </div>
                </div>
                <div class="formrow">
                    <div class="inputinfo">
                        <label for="pass">Password</label>
                        <input type="Password" id="pass" name="pass" required>

                    </div>
                    <div class="inputinfo">
                        <label for="Cnfpass">Confirm password</label>
                        <input type="password" id="Cnfpass" name="Cnfpass" required>

                    </div>
                </div>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>

</body>

</html>
